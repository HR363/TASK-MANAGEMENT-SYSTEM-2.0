<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Task Manager</h1>
      <p>Organize your team and tasks efficiently with clarity and simplicity.</p>
    </div>
    <div class="grid">
      <div class="card">
        <h2>User Management</h2>
        <form id="userForm" class="form">
          <div class="form-group">
            <label for="userName">Name</label>
            <input type="text" id="userName" name="userName" required />
          </div>
          <div class="form-group">
            <label for="userEmail">Email</label>
            <input type="email" id="userEmail" name="userEmail" required />
          </div>
          <button type="submit" class="btn">Add User</button>
        </form>
        <div class="section">
          <h3>All Users</h3>
          <div id="userList" class="user-list"></div>
        </div>
      </div>
      <div class="card">
        <h2>Task Management</h2>
        <form id="taskForm" class="form">
          <div class="form-group">
            <label for="taskTitle">Title</label>
            <input type="text" id="taskTitle" name="taskTitle" required />
          </div>
          <div class="form-group">
            <label for="taskDescription">Description</label>
            <textarea id="taskDescription" name="taskDescription" required></textarea>
          </div>
          <div class="form-group">
            <label for="taskAssign">Assign To (optional)</label>
            <select id="taskAssign" name="taskAssign">
              <option value="">-- Unassigned --</option>
            </select>
          </div>
          <button type="submit" class="btn">Add Task</button>
        </form>
        <div class="section">
          <h3>All Tasks</h3>
          <div id="taskList" class="task-list"></div>
        </div>
      </div>
    </div>
    <div class="tasks-by-user">
      <h2>Tasks by User</h2>
      <div id="tasksByUser" class="user-tasks-grid"></div>
    </div>
  </div>

  <script src="dist/bundle.js"></script>
</body>
</html>
